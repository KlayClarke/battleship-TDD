<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BattleShip</title>
  </head>
  <body>
    <main>
      <section id="upper">
        <div id="gameBoard">
          <div class="grid-container"></div>
        </div>
      </section>
      <section id="lower">
        <div id="interactions">
          <form action="">
            <label for="interact">Interact</label>
            <input type="text" name="interact" id="interact" />
            <button type="button">Bloop</button>
          </form>
        </div>
        <div id="text">
          <h1>
            At which grid location would you like to place your battleship?
            Please specify the number where you would want your ship's left top
            most corner to be placed.
          </h1>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
