<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BattleShip</title>
  </head>
  <body>
    <main>
      <section id="upper">
        <div id="gameboard">
          <div class="grid-container"></div>
        </div>
      </section>
      <section id="lower">
        <div id="interactions">
          <form action="">
            <label for="replay">To Replay</label>
            <button type="button">Bloop</button>
          </form>
        </div>
        <div id="text">
          <h1>
            <!-- Your ship is 4 squares long and 1 square wide. Please specify the
            grid square (#) where you would want your ship's left most square to
            be placed. -->
          </h1>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
